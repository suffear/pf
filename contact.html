<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch with Niklas Matz</title>
  <link rel="icon" type="image/ico" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,600;1,400&display=swap">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>

<body>
  <header class="header">
    <img class="logo" src="img/logo.svg" alt="Logo from Niklas Matz">
    <nav class="nav">
      <ul class="navl">
        <li class="navi"><a class="home" href="index.html">Home</a></li>
        <li class="navi"><a class="about" href="about.html">About</a></li>
        <li class="navi"><a class="work" href="work.html">Work</a></li>
        <li class="navi"><a class="contact" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="contact-page-title">Contact Page</h1>
    <div class="contact-content">
      <section class="contact-info">
        <p class="contact-message">For inquiries, please contact me via email, phone, or Skype:</p>
        <ul class="contact-list">
          <li>
            <p>Email:</p>
            <a href="mailto:info@example.com">info@example.com</a>
          </li>
          <li>
            <p>Tel.:</p>
            <a href="tel:+1234567890">+1 (234) 567-890</a>
          </li>
        </ul>
        <a href="skype:example" class="btn">Call me via Skype</a>
      </section>
      <section class="contact-form">
        <p class="contact-message">Or leave me a message and I will contact you</p>
        <form action="/" method="get" id="contact-form" class="contact-form" onsubmit="alert('Thanks for contacting me!')">
          <div class="form-group">
            <label for="email" class="standard-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="telephone" class="standard-label">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" class="form-control" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-789">
          </div>
          <div class="form-group">
            <label for="message" class="standard-label">Message:</label>
            <textarea id="message" name="message" class="form-control" maxlength="250" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send message" class="btn">
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer class="foot">
    <p>Find me on</p>
    <div class="socials">
      <a href="https://github.com/"><img src="img/github.svg" alt="github logo linked to  my github"></a>
      <a href="https://twitter.com/"><img src="img/twitter.svg" alt="twitter logo linked to my twitter"></a>
      <a href="https://www.linkedin.com/"><img src="img/linkedin.svg" alt="linked in logo linked to my linked in"></a>
    </div>
    <div class="il">
      <img class="skylined" src="img/esdark.svg" alt="Skyline from the Town Niklas comes from, Essen">
      <img class="skylinel" src="img/eslight.svg" alt="Skyline from the Town Niklas comes from, Essen">
    </div>
  </footer>
  <script src="js/tota11y.min.js"></script>
</body>

</html>
